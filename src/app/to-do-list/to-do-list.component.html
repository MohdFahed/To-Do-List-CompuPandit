<div class="container border pt-2 pb-2" [formGroup]="todoForm">
  <div class="row">
    <div class="col-md-2 p-2">
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        formControlName="title"
      />
    </div>
    <div class="col-md-2 p-2">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        formControlName="description"
      />
    </div>
    <div class="col-md-2 p-2">
      <input
        type="date"
        class="form-control"
        placeholder="End Date"
        formControlName="endDate"
      />
    </div>
    <!-- <div class="col-md-2 p-2">
      <input
        type="text"
        class="form-control"
        placeholder="Staus"
        formControlName="status"
      />
    </div> -->
    <div class="col-md-3 p-2">
      <button
        class="btn btn-success"
        (click)="addItem()"
        [disabled]="!todoForm.valid"
      >
        Add new
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 p-2">
      <input
        type="text"
        class="form-control"
        placeholder="Search here"
        formControlName="search"
        #search
      />
    </div>
    <div class="col-md-2 p-2">
      <select
        class="form-control"
        formControlName="deleteOption"
        title="Action"
      >
        <option [value]="null" disabled>Delete list</option>
        <option value="To Do">To do</option>
        <option value="In-Progress">In-Progress</option>
        <option value="Completed">Completed</option>
        <option value="Incompleted">Incompleted</option>
      </select>
    </div>
  </div>
  <div class="row mt-3" *ngIf="renderList.length">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">endDate</th>
            <th scope="col">status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of renderList | filter : search.value.trim();
              let i = index
            "
          >
            <td
              [ngClass]="{
                'text-decoration-line-through': item.status === 'Completed'
              }"
            >
              {{ item.title }}
            </td>
            <td
              [ngClass]="{
                'text-decoration-line-through': item.status === 'Completed'
              }"
            >
              {{ item.description }}
            </td>
            <td
              [ngClass]="{
                'text-decoration-line-through': item.status === 'Completed'
              }"
            >
              {{ item.endDate }}
            </td>
            <td
              [ngClass]="{
                'text-decoration-line-through': item.status === 'Completed'
              }"
            >
              {{ item.status }}
            </td>
            <td>
              <span (click)="editItem(item)"
                ><img src="../../assets/images/edit.svg" /></span
              >/<span (click)="deleteItem(item.id)"
                ><img src="../../assets/images/delete.svg"
              /></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
